# Docker Compose for Local Development
# Simplified version with only essential services for frontend development

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: nexus-postgres-dev
    environment:
      POSTGRES_DB: nexus_security
      POSTGRES_USER: nexus_user
      POSTGRES_PASSWORD: nexus_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus_user -d nexus_security"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - nexus-dev-network

  # Redis for session storage
  redis:
    image: redis:7-alpine
    container_name: nexus-redis-dev
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - nexus-dev-network

  # Frontend/Backend Application (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: builder  # Use builder stage for development
    container_name: nexus-frontend-dev
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://nexus_user:nexus_password@postgres:5432/nexus_security
      REDIS_URL: redis://redis:6379
      FRONTEND_URL: http://localhost:5173
      JWT_SECRET: dev-secret-key-for-development-only
      BCRYPT_SALT_ROUNDS: 4  # Lower for faster development
      SESSION_EXPIRY: 604800000
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 1000  # Higher limit for development
    ports:
      - "5000:5000"
      - "5173:5173"  # Vite dev server
    volumes:
      - ./frontend:/app  # Mount source code for hot reload
      - /app/node_modules  # Prevent overwriting node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nexus-dev-network
    command: npm run dev

networks:
  nexus-dev-network:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local