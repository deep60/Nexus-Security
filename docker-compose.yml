services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: nexus-postgres
    environment:
      POSTGRES_USER: nexus_user
      POSTGRES_PASSWORD: nexus_password
      POSTGRES_DB: nexus_security
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - nexus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus_user -d nexus_security"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: nexus-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nexus-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway Service
  api-gateway:
    build:
      context: ./backend
      dockerfile: ./api-gateway/Dockerfile
    container_name: nexus-api-gateway
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - DATABASE_URL=postgresql://nexus_user:nexus_password@postgres:5432/nexus_security
      - REDIS_URL=redis://redis:6379
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      # Blockchain Configuration
      - BLOCKCHAIN_RPC_URL=http://host.docker.internal:8545
      - THREAT_TOKEN_ADDRESS=0x5FbDB2315678afecb367f032d93F642f64180aa3
      - REPUTATION_SYSTEM_ADDRESS=0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512
      - BOUNTY_MANAGER_ADDRESS=0x9fE46736679d2D9a65F0992F2272dE9f3c7fa6e0
      - CHAIN_ID=31337
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nexus-network
    restart: unless-stopped

  # User Service
  user-service:
    build:
      context: ./backend
      dockerfile: ./user-service/Dockerfile
    container_name: nexus-user-service
    ports:
      - "8081:8080"
    environment:
      - RUST_LOG=info
      - DATABASE_URL=postgresql://nexus_user:nexus_password@postgres:5432/nexus_security
      - REDIS_URL=redis://redis:6379
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      # Blockchain Configuration
      - BLOCKCHAIN_RPC_URL=http://host.docker.internal:8545
      - THREAT_TOKEN_ADDRESS=0x5FbDB2315678afecb367f032d93F642f64180aa3
      - REPUTATION_SYSTEM_ADDRESS=0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512
      - BOUNTY_MANAGER_ADDRESS=0x9fE46736679d2D9a65F0992F2272dE9f3c7fa6e0
      - CHAIN_ID=31337
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nexus-network
    restart: unless-stopped

  # MinIO (S3-compatible object storage)
  minio:
    image: minio/minio:latest
    container_name: nexus-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    environment:
      MINIO_ROOT_USER: nexus_admin
      MINIO_ROOT_PASSWORD: nexus_secret_key_2024
    volumes:
      - minio_data:/data
    networks:
      - nexus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ClamAV Antivirus Scanner
  clamav:
    image: clamav/clamav:latest
    container_name: nexus-clamav
    ports:
      - "3310:3310"
    volumes:
      - clamav_data:/var/lib/clamav
    networks:
      - nexus-network
    healthcheck:
      test: ["CMD", "/usr/local/bin/clamdcheck.sh"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 300s
    restart: unless-stopped

  # Analysis Engine Service
  analysis-engine:
    build:
      context: ./backend
      dockerfile: ./analysis-engine/Dockerfile
    container_name: nexus-analysis-engine
    ports:
      - "8082:8080"
    environment:
      - RUST_LOG=info
      - DATABASE_URL=postgresql://nexus_user:nexus_password@postgres:5432/nexus_security
      - REDIS_URL=redis://redis:6379
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      # S3/MinIO Configuration for file storage
      - S3_ENDPOINT=http://minio:9000
      - S3_REGION=us-east-1
      - S3_BUCKET=nexus-submissions
      - S3_ACCESS_KEY=nexus_admin
      - S3_SECRET_KEY=nexus_secret_key_2024
      # YARA rules configuration
      - YARA_RULES_PATH=/app/rules
      # ClamAV configuration
      - CLAMAV_HOST=clamav:3310
      - ENABLE_CLAMAV=true
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      clamav:
        condition: service_healthy
    networks:
      - nexus-network
    restart: unless-stopped

  # Bounty Manager Service
  bounty-manager:
    build:
      context: ./backend
      dockerfile: ./bounty-manager/Dockerfile
    container_name: nexus-bounty-manager
    ports:
      - "8083:8080"
    environment:
      - RUST_LOG=info
      - DATABASE_URL=postgresql://nexus_user:nexus_password@postgres:5432/nexus_security
      - REDIS_URL=redis://redis:6379
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      # Blockchain Configuration
      - BLOCKCHAIN_RPC_URL=http://host.docker.internal:8545
      - THREAT_TOKEN_ADDRESS=0x5FbDB2315678afecb367f032d93F642f64180aa3
      - REPUTATION_SYSTEM_ADDRESS=0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512
      - BOUNTY_MANAGER_ADDRESS=0x9fE46736679d2D9a65F0992F2272dE9f3c7fa6e0
      - CHAIN_ID=31337
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nexus-network
    restart: unless-stopped

  # Submission Service
  submission-service:
    build:
      context: ./backend
      dockerfile: ./submission-service/Dockerfile
    container_name: nexus-submission-service
    ports:
      - "8084:8080"
    environment:
      - RUST_LOG=info
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - SUBMISSION_SERVICE_PORT=8080
      # Database and Redis Configuration
      - DATABASE_URL=postgresql://nexus_user:nexus_password@postgres:5432/nexus_security
      - REDIS_URL=redis://redis:6379
      # S3/MinIO Configuration
      - S3_ENDPOINT=http://minio:9000
      - S3_REGION=us-east-1
      - S3_BUCKET=nexus-submissions
      - S3_ACCESS_KEY=nexus_admin
      - S3_SECRET_KEY=nexus_secret_key_2024
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - nexus-network
    restart: unless-stopped

  # Consensus Service
  consensus-service:
    build:
      context: ./backend
      dockerfile: ./consensus-service/Dockerfile
    container_name: nexus-consensus-service
    ports:
      - "8085:8080"
    environment:
      - RUST_LOG=info
      - DATABASE_URL=postgresql://nexus_user:nexus_password@postgres:5432/nexus_security
      - REDIS_URL=redis://redis:6379
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      # Consensus algorithm configuration
      - CONSENSUS_THRESHOLD=0.7
      - MIN_SUBMISSIONS_REQUIRED=3
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nexus-network
    restart: unless-stopped

  # Payment Service
  payment-service:
    build:
      context: ./backend
      dockerfile: ./payment-service/Dockerfile
    container_name: nexus-payment-service
    ports:
      - "8086:8080"
    environment:
      - RUST_LOG=info
      - DATABASE_URL=postgresql://nexus_user:nexus_password@postgres:5432/nexus_security
      - REDIS_URL=redis://redis:6379
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      # Blockchain Configuration
      - BLOCKCHAIN_RPC_URL=http://host.docker.internal:8545
      - THREAT_TOKEN_ADDRESS=0x5FbDB2315678afecb367f032d93F642f64180aa3
      - REPUTATION_SYSTEM_ADDRESS=0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512
      - BOUNTY_MANAGER_ADDRESS=0x9fE46736679d2D9a65F0992F2272dE9f3c7fa6e0
      - CHAIN_ID=31337
      - TREASURY_PRIVATE_KEY=0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nexus-network
    restart: unless-stopped

  # Reputation Service
  reputation-service:
    build:
      context: ./backend
      dockerfile: ./reputation-service/Dockerfile
    container_name: nexus-reputation-service
    ports:
      - "8087:8080"
    environment:
      - RUST_LOG=info
      - DATABASE_URL=postgresql://nexus_user:nexus_password@postgres:5432/nexus_security
      - REDIS_URL=redis://redis:6379
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      # Reputation calculation parameters
      - REPUTATION_DECAY_RATE=0.95
      - REPUTATION_UPDATE_INTERVAL=3600
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nexus-network
    restart: unless-stopped

  # Notification Service
  notification-service:
    build:
      context: ./backend
      dockerfile: ./notification-service/Dockerfile
    container_name: nexus-notification-service
    ports:
      - "8088:8080"
    environment:
      - RUST_LOG=info
      - DATABASE_URL=postgresql://nexus_user:nexus_password@postgres:5432/nexus_security
      - REDIS_URL=redis://redis:6379
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      # Email Configuration
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USERNAME=your-email@gmail.com
      - SMTP_PASSWORD=your-app-password
      - EMAIL_FROM=noreply@nexus-security.io
      # Webhook Configuration
      - WEBHOOK_TIMEOUT=30
      - MAX_RETRY_ATTEMPTS=3
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nexus-network
    restart: unless-stopped

  # Frontend Web Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nexus-frontend
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://nexus_user:nexus_password@postgres:5432/nexus_security
      REDIS_URL: redis://redis:6379
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      BCRYPT_SALT_ROUNDS: 12
      SESSION_EXPIRY: 604800000
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nexus-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/engines', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nexus-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@nexus-security.io
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - nexus-network
    restart: unless-stopped

networks:
  nexus-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
  clamav_data:
