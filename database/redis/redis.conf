# Redis Configuration for Nexus-Security
# Optimized for caching, sessions, and message queuing

# ==================== NETWORK ====================
bind 0.0.0.0
port 6379
protected-mode yes
tcp-backlog 511
timeout 0
tcp-keepalive 300

# ==================== GENERAL ====================
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# ==================== SNAPSHOTTING ====================
# Save the DB on disk
save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# ==================== SECURITY ====================
# requirepass your_redis_password_here

# ==================== LIMITS ====================
maxclients 10000
maxmemory 2gb
maxmemory-policy allkeys-lru

# ==================== APPEND ONLY MODE ====================
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# ==================== NEXUS-SECURITY SPECIFIC ====================
# DB 0: Session storage
# DB 1: API rate limiting
# DB 2: Analysis results cache
# DB 3: Engine reputation cache
# DB 4: Temporary file processing
# DB 5: WebSocket connections
