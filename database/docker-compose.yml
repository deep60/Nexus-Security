version: '3.8'

services:
  # PostgreSQL Database - Main relational database
  postgres:
    image: postgres:16-alpine
    container_name: nexus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: nexus_security
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nexus_postgres_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/migrations:/docker-entrypoint-initdb.d/migrations:ro
      - ./schema.sql:/docker-entrypoint-initdb.d/00-schema.sql:ro
      - ./postgres/seeds:/docker-entrypoint-initdb.d/seeds:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d nexus_security"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - nexus-network

  # MongoDB - Document store for analysis results and file metadata
  mongodb:
    image: mongo:7.0
    container_name: nexus-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_ROOT_PASSWORD:-nexus_mongo_root_password}
      MONGO_INITDB_DATABASE: nexus_security
      MONGODB_PASSWORD: ${MONGODB_PASSWORD:-nexus_mongo_password}
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./mongodb/init.js:/docker-entrypoint-initdb.d/00-init.js:ro
      - ./mongodb/init/init-db.js:/docker-entrypoint-initdb.d/init/init-db.js:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - nexus-network

  # Redis - Caching, sessions, and message queue
  redis:
    image: redis:7-alpine
    container_name: nexus-redis
    restart: unless-stopped
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - nexus-network

  # pgAdmin - PostgreSQL administration tool (optional, for development)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nexus-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@nexus-sec.dev}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - nexus-network
    profiles:
      - dev
      - tools

  # Mongo Express - MongoDB administration tool (optional, for development)
  mongo-express:
    image: mongo-express:latest
    container_name: nexus-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGODB_ROOT_PASSWORD:-nexus_mongo_root_password}
      ME_CONFIG_MONGODB_URL: mongodb://admin:${MONGODB_ROOT_PASSWORD:-nexus_mongo_root_password}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGOEXPRESS_USER:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGOEXPRESS_PASSWORD:-admin123}
    ports:
      - "${MONGOEXPRESS_PORT:-8081}:8081"
    depends_on:
      - mongodb
    networks:
      - nexus-network
    profiles:
      - dev
      - tools

  # Redis Commander - Redis administration tool (optional, for development)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: nexus-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "${REDIS_COMMANDER_PORT:-8082}:8081"
    depends_on:
      - redis
    networks:
      - nexus-network
    profiles:
      - dev
      - tools

  # Database initialization service - Runs once to warm caches and seed data
  db-init:
    image: redis:7-alpine
    container_name: nexus-db-init
    restart: "no"
    volumes:
      - ./redis/init/cache-warmup.sh:/scripts/cache-warmup.sh:ro
    command: sh -c "chmod +x /scripts/cache-warmup.sh && /scripts/cache-warmup.sh"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - nexus-network
    profiles:
      - init

volumes:
  postgres_data:
    name: nexus_postgres_data
    driver: local
  mongodb_data:
    name: nexus_mongodb_data
    driver: local
  mongodb_config:
    name: nexus_mongodb_config
    driver: local
  redis_data:
    name: nexus_redis_data
    driver: local
  pgadmin_data:
    name: nexus_pgadmin_data
    driver: local

networks:
  nexus-network:
    name: nexus-network
    driver: bridge
